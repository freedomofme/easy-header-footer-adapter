machine:
  java:
    version: openjdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.daemon=false -Xmx512m -Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --filter "tools"
    - echo y | $ANDROID_HOME/tools/bin/sdkmanager "platform-tools"
    - echo y | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;25.0.3"
    - echo y | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-25"
    - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;google;m2repository"
  override:
    - ./gradlew dependencies --console=plain

test:
  override:
    - ./gradlew clean build publishToMavenLocal -PdisablePreDex --console=plain
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/lint/easy-header-footer-adapter
    - mkdir -p $CIRCLE_TEST_REPORTS/lint/sample
    - mkdir $CIRCLE_ARTIFACTS/javadoc
    - cp -r easy-header-footer-adapter/build/reports/* $CIRCLE_TEST_REPORTS/lint/easy-header-footer-adapter
    - cp -r sample/build/reports/* $CIRCLE_TEST_REPORTS/lint/sample
    - cp -r easy-header-footer-adapter/build/docs/javadoc/* $CIRCLE_ARTIFACTS/javadoc